name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies in functions folder
        working-directory: ./functions
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firebase Functions
  env:
    MAILERSEND_API_KEY: ${{ secrets.MAILERSEND_API_KEY }}
    MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
  run: |
    echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_2 }}' > /tmp/firebase-key.json
    export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-key.json
    firebase deploy --only functions --project sellyo-3bbdb

