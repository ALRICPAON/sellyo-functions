name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies in functions folder
        working-directory: ./functions
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_2 }}' > /tmp/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-key.json
          firebase --project sellyo-3bbdb apps:list --platform=WEB

      - name: Set Firebase Functions config from secrets
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-key.json
          firebase functions:config:set mailersend.api_key="${{ secrets.MAILERSEND_API_KEY }}" --project sellyo-3bbdb
          firebase functions:config:set make.webhook_url="${{ secrets.MAKE_WEBHOOK_URL }}" --project sellyo-3bbdb

      - name: Deploy Firebase Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-key.json
        run: |
          firebase deploy --only functions --project sellyo-3bbdb
