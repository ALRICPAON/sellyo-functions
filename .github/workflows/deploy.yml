name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies in functions folder
        working-directory: ./functions
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write Firebase service account key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > ./functions/serviceAccountKey.json

      - name: Deploy Firebase Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./functions/serviceAccountKey.json
          MAILERSEND_API_KEY: ${{ secrets.MAILERSEND_API_KEY }}
          MAKE_WEBHOOKEDITMAIL: ${{ secrets.MAKE_WEBHOOKEDITMAIL }}
          MAKE_WEBHOOKURL: ${{ secrets.MAKE_WEBHOOKURL }}
        run: firebase deploy --only functions --project sellyo-3bbdb
