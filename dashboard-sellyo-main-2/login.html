<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Sellyo</title>
  <script type="module" src="js/firebase.js"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="form-container">
    <img src="assets/logo.png" alt="Logo Sellyo" class="logo" />
    <h2>Connexion</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Adresse email" required />
      <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="Mot de passe" required />
        <span class="toggle-password" onclick="togglePassword('loginPassword', this)">ğŸ‘ï¸</span>
      </div>
      <button type="submit">Connexion</button>
    </form>
    <p class="form-link">
      <a href="#" onclick="event.preventDefault(); resetPassword();">Mot de passe oubliÃ© ?</a>
    </p>
  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function resetPassword() {
      const email = document.getElementById("loginEmail").value;
      if (!email) {
        alert("Veuillez entrer votre adresse email avant.");
        return;
      }
      import("https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js").then(({ getAuth, sendPasswordResetEmail }) => {
        const auth = getAuth();
        sendPasswordResetEmail(auth, email)
          .then(() => alert("Un email de rÃ©initialisation a Ã©tÃ© envoyÃ©."))
          .catch((error) => alert("Erreur : " + error.message));
      });
    }
  </script>
</body>
</html>
